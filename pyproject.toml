[project]
name = "pytools"
version = "1.0.2a1"
authors = [{ name = "Will Zhang", email = "willwz@gmail.com" }]
description = "Basic tools for Python development"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Development Status :: 1 - Beta",
]
dependencies = [
    "matplotlib>=3.10.5",
    "numpy>=2.3.2",
]

[tool.uv.sources]
pytools = { workspace = true }

[tool.uv.build-backend]
namespace = true
